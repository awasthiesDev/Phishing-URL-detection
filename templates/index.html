<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body,
        html {
            background-image: url(/static/Challenges-of-Phishing-Detection-2.jpg);
            background-size: cover;
            /* Ensures the image covers the entire background */
            background-repeat: no-repeat;
            /* Prevents repeating */
            background-position: center center;
            /* Centers the image */
            background-attachment: fixed;
            /* Keeps the background fixed while scrolling */
        }
    </style>
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full border border-gray-300">
        <h2 class="text-2xl font-bold text-center text-gray-800">üîç Phishing URL Detector</h2>
        <p class="text-gray-600 text-center mt-2">Enter a URL to check its legitimacy.</p>

        <div class="mt-4">
            <input id="url-input" type="text" placeholder="Enter URL..."
                class="w-full p-3 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <button id="check-btn"
            class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-all">
            Check URL
        </button>

        <div id="result" class="mt-4 text-lg font-semibold text-center"></div>

        <!-- Loader -->
        <div id="loading" class="hidden flex justify-center mt-4">
            <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
